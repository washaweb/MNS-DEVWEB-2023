<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animate css</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    :root {
      --animate-duration: 2s;
    }
  </style>
</head>
<body>
  
  <h1>Avec la librairie Animate.css</h1>

  <h2 class="animate__animated animate__fadeIn">An animated element</h2>

  <div class="animate__animated animate__bounce animate__infinite animate__delay-2s">test</div>
</body>
</html>
