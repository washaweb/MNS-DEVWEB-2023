<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intégrer des médias</title>

  <style>
    .video-container{
      width: 300px;
      height: 400px;
      margin: 0px auto;
    }
    .video {
      width: 300px;
      height: 400px;
      object-position: center bottom;
      object-fit: cover;
    }
    .gmap {
      border: 4px solid red;
      width: 1000px;
      height: 400px;

    }
  </style>
</head>
<body>
  <h1>Intégrer des médias dans une page HTML</h1>

  <h2>Vidéo</h2>

  <!-- utiliser la balise vidéo (simple) -->
  <!-- <video controls autoplay src="medias/video.mp4"></video> -->


  <!-- utiliser la balise vidéo avec des sources pour différentes compatibilités navigateur -->
  <div class="video-container">
    <video class="video" autoplay muted controls>
      <source src="medias/video.webm" type="video/webm">
      <source src="medias/video.mp4" type="video/mp4">
      
      <p>Ici il y a une vidéo, mais votre navigateur ne supporte pas cette fonctionnalitée.</p>

    </video>
  </div>
  <h2>Audio</h2>

  <audio src="medias/audio.m4a" controls></audio>

  <h3>Intégrer des contenus en iFrame</h3>

  <iframe class="gmap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2611.9411486802205!2d6.173874176968656!3d49.10675847136701!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4794dd50b1aeb723%3A0x3f41549215e3dc57!2sMetz%20Numeric%20School!5e0!3m2!1sfr!2sfr!4v1703084805363!5m2!1sfr!2sfr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  <p>&nbsp;</p>
  <iframe src="2-page2.html" width="80%" height="400"></iframe>
  <p>&nbsp;</p>

  <iframe width="100%" height="315" src="https://www.youtube.com/embed/vqXLGX0szIQ?si=TYMiMlGVeOGVxZYp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

  <p>&nbsp;</p>

  <iframe width="800" height="450" src="http://www.youtube.com/embed/vqXLGX0szIQ?autoplay=1&controls=0&showinfo=1" frameborder="0"></iframe>
</body>
</html>
