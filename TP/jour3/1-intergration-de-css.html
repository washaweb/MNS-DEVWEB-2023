<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intégrer des CSS dans un document HTML</title>
  <!-- 3/ intégrer une feuille de style externe -->
  <link rel="stylesheet" href="css/style-1.css">
  <!-- 2/ utiliser une balise style pour écrire de la CSS -->
  <style>
    /* on écrit un sélecteur CSS */
    /* viser une balise */
    p {
      /* attribut: valeur; */
      color: green;
    }

    body {
      margin: 50px;
    }


  </style>
</head>
<body>
  <h1>Intégrer des CSS dans un document HTML</h1>

  <!-- 1/ ici intégration css dans un attribut style sur une balise html -->
  <p style="color: red;font-size: 24px">Intégrer un css sur une balise</p>
  <p>exemple de paragraphe</p>
</body>
</html>
