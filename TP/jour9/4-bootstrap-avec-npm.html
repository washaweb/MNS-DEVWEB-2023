<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap avec NPM</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <!-- LOGO à gauche -->
      <a class="navbar-brand" href="#">Hello MNS</a>

      <!-- Bouton du menu responsive -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Afficher/Masquer la navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- collapse du menu -->
      <div class="collapse navbar-collapse" id="main-nav">
        <!-- menu de navigation -->
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#hero">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">A propos</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <section id="hero">
      <h2>Hero section</h2>
    </section>
    <section id="about">
      <h2>About section</h2>
    </section>
    <section id="contact">
      <h2>Contact section</h2>

      <form action="" method="POST">
        <p>
          <label class="form-label" for="firtname">Votre Prénom:</label>
          <input type="text" class="form-control" name="firtname" id="firtname">
        </p>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p class="text-center">&copy; 2024 MNS</p>
  </footer>
  
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
