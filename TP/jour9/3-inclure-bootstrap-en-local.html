<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page avec un bootstrap perso</title>

  <!-- ici on a configurer les variables 
    et une version personnalisÃ©e de Bootstrap sur le site 
    https://bootstrap.build/app
   -->
   <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <h1>Hello, world!</h1>
  <div class="container">
    <div class="row">
      <div class="col">

        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
      <div class="col">
        <a class="btn btn-primary" href="#">Bouton</a>
        <a class="btn btn-secondary" href="#">Bouton</a>
        <a class="btn btn-warning" href="#">Bouton</a>
        <a class="btn btn-danger" href="#">Bouton</a>
        <a class="btn btn-info" href="#">Bouton</a>
        <a class="btn btn-success" href="#">Bouton</a>
      </div>
    </div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
